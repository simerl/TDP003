{% extends "main.html" %}
{% block content %}
    {% for tech in tech_stats %}  
        <h3>{{tech['name']}}</h3> - Number of projects: {{tech['count']}}
        <p></p>
        <ul>
        {% for x in tech['projects'] %}
            <li><a href="/project/{{ x['id'] }}"> {{ x['name'] }} </a></li>
            
        {% endfor %}</ul>
    {% endfor %}
{% endblock %}
