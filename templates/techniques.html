{% extends "main.html" %}
{% block content %}
    {% for tech in tech_stats %}  
        <h3>{% print tech['name'] + " ", tech['count'] %}</h3>
        <br /><ul>
        {% for x in tech['projects'] %}
            <li><a href="/project/{{ x['id'] }}"> {{ x['name'] }} </a></li>
            <br />
        {% endfor %}</ul>
    {% endfor %}
{% endblock %}
